<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/travel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
</head>
<body>
    <script src="script.js"></script> 
</body>
  <div class="booking-container">
        <h2>Travel Booking</h2>
        <form>
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="Enter your destination" required>
            <label for="departure-date">Departure Date</label>
            <input type="date" id="departure-date" required>
            <label for="return-date">Return Date</label>
            <input type="date" id="return-date" required>
            <label for="number-of-travelers">Number of Travelers</label>
            <input type="number" id="number-of-travelers" required>
            <button type="submit">Book Now</button>
        </form>
    </div>
</html>
